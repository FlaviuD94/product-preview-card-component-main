<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="img-container">
          <img
            id="img-mobile"
            src="images/image-product-mobile.jpg"
            alt="photo of parfume"
          />
          <img
            id="img-desktop"
            src="images/image-product-desktop.jpg"
            alt="photo of parfume"
          />
        </div>
        <div class="card-content">
          <p class="product-category">PERFUME</p>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-tag">
            <h2 class="product-price">$149.99</h2>
            <p class="product-rrp"><del>169.99</del></p>
          </div>
          <button class="add-to-cart">
            <img id="cart-svg" src="./images/icon-cart.svg" alt="" /><span
              id="#cart-text"
              ><b>Add to Cart</b></span
            >
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
